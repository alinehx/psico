<div class="panel panel-default" data-ng-init="getUserList()">
  <div class="panel-heading">Lista de usuários cadastrados</div>
  <div class="panel-body">
  	<table class="table table-striped table-hover" >
	  <thead>
	    <tr class="warning">
	      <th>Nome do usuário</th>
	      <th class="text-center"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr class="active" data-ng-repeat="item in vm.userList">
	    	<td>{{item.name}}</td>
	    	<td class="text-right">
					<a class="btn btn-primary btn-xs" ng-click="openUserDetail(item.email)">DETALHES</a>
	    	</td>
	    </tr>
	  </tbody>
  	</table>
  </div>
  <div class="panel panel-footer">
         <button type="button" class="btn btn-default" ng-click="backToMain()">Voltar</button>
      </div>
</div>
