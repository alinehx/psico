<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center">RELATÓRIO</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
						<textarea class="form-control text-left" rows="10" disabled>{{vm.textReport}}</textarea>
					</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<div class="jumbotron" data-ng-init="vm.setPageInfo()">
  <h2>RELATÓRIO DE REMANEJAMENTOS</h2>
  <br>

  <form class="form-horizontal">
    <fieldset>
      <!-- DATE -->
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">DATA INICIO: </label>
        <div class="col-lg-3">DIA
          <select class="form-control col-sm-10" ng-model="vm.init.day">
            <option ng-repeat="item in vm.dayList">{{item}}</option>
          </select>
        </div>
        <div class="col-lg-3">MES
          <select class="form-control col-sm-10" ng-model="vm.init.month">
            <option ng-repeat="item in vm.monthList">{{item}}</option>
          </select>
        </div>
        <div class="col-lg-4">ANO
          <select class="form-control col-sm-10" ng-model="vm.init.year">
            <option ng-repeat="item in vm.yearList">{{item}}</option>
          </select>
        </div>
      </div>

      <!-- DATE -->
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">DATA FINAL: </label>
        <div class="col-lg-3">DIA
          <select class="form-control col-sm-10" ng-model="vm.end.day">
            <option ng-repeat="item in vm.dayList">{{item}}</option>
          </select>
        </div>
        <div class="col-lg-3">MES
          <select class="form-control col-sm-10" ng-model="vm.end.month">
            <option ng-repeat="item in vm.monthList">{{item}}</option>
          </select>
        </div>
        <div class="col-lg-4">ANO
          <select class="form-control col-sm-10" ng-model="vm.end.year">
            <option ng-repeat="item in vm.yearList">{{item}}</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email: </label>
        <div class="col-sm-10">
          <input type="text" ng-model="vm.mailModel" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
    </fieldset>

    <br>
    <a class="btn btn-primary btn-block disabled" ng-hide="vm.isDataSet(vm.isTotal)">
        <i class="fa fa-asterisk fa-lg" aria-hidden="true"></i> EXTRAIR RELATÓRIO
    </a>
    <a class="btn btn-success btn-block" ng-show="vm.isDataSet(vm.isTotal)" ng-click="vm.initRemanejaReport()">
        <i class="fa fa-exchange fa-lg" aria-hidden="true"></i> EXTRAIR RELATÓRIO
    </a>

    <br>
    para enviar a extração por email, favor primeiramente executar a extração total ou parcial.
    <a class="btn btn-primary btn-block disabled" ng-hide="vm.isMailMissing()">  
        <i class="fa fa-mail-forward fa-lg" aria-hidden="true"></i> ENVIAR POR E-MAIL
    </a>
    <a class="btn btn-info btn-block" ng-show="vm.isMailMissing()" ng-click="vm.sendReportByMail('Remanejamentos')">
        <i class="fa fa-mail-forward fa-lg" aria-hidden="true"></i> ENVIAR POR E-MAIL
    </a>

  </form>
</div>
