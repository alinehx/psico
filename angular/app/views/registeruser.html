<div class="panel panel-default">
   <form role="form" class="form-horizontal" ng-submit="submit()" name="criaruser">
      <div class="panel panel-body">
         <div class="panel panel-info">
           <div class="panel-heading">
             <h3 class="panel-title">Cadastro de Usuários</h3>
           </div>
           <div class="panel-body">
               <legend>Dados do Usuário</legend>
               <fieldset>
                  <div class="form-group">
                     <label for="inputNomeP" class="col-lg-3 control-label">CRP *</label>
                     <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputCRP" placeholder="1234567" ng-class="vm.validateNumericField(user.crp) ? 'has-success' : 'has-warning'"
                         ng-model="user.crp" minlength="7" maxlength="7" ng-pattern="/^[0-9]+$/" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputNomeP" class="col-lg-3 control-label">Nome Completo *</label>
                     <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputNome" placeholder="Name Goes Here" ng-class="vm.validateLettersField(user.name) ? 'has-success' : 'has-warning'"
                         ng-model="user.name" ng-pattern="/^[A-Za-z \s]*$/" minlength="6" maxlength="30" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputEmail" class="col-lg-3 control-label">Email *</label>
                     <div class="col-lg-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="user.mail@gmail.com" ng-class="vm.validateMailField(user.email) ? 'has-success' : 'has-warning'"
                         ng-model="user.email" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputTelp" class="col-lg-3 control-label">Telefone *</label>
                     <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputTel" placeholder="11988887777" ng-class="vm.validateNumericField(user.phone) ? 'has-success' : 'has-warning'"
                         minlength="11" maxlength="11" ng-model="user.phone" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputCEP" class="col-lg-3 control-label">CEP *</label>
                     <div class="col-lg-3">
                        <input type="text" class="form-control" id="inputCEP" placeholder="12345678" ng-class="vm.validateNumericField(user.zipCode) ? 'has-success' : 'has-warning'" 
                        required="" minlength="8" maxlength="8" ng-pattern="/^[0-9]*$/" ng-model="user.zipCode">
                     </div>
                     <label for="inputComp" class="col-lg-2 control-label">Nº Endereço</label>
                     <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputComp" placeholder="111" ng-model="vm.number" ng-class="vm.validateNumericField(vm.number) ? 'has-success' : 'has-warning'" 
                        maxlength="5" minlength="1" required>
                     </div>
                  </div>
               </fieldset>
               <div class="text-right">
                  <small class="text-right">Os campos marcados com * são obrigatórios. </small>
               </div>
            </div>
         </div>
      </div>
      <div class="panel panel-footer">
         <button type="button" class="btn btn-default" ng-click="backToMain()">Voltar</button>
         <button type="submit" class="btn btn-success" ng-disabled="criaruser.$invalid">Enviar</button>
      </div>
   </form>
</div>
