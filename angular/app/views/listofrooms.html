<div class="panel panel-default" data-ng-init="getRoomList()">
  <div class="panel-heading">Lista de Salas cadastradas</div>
  <div class="panel-body">
  	<table class="table table-striped table-hover" >
	  <thead>
	    <tr class="warning">
	      <th>Nome da sala</th>
	      <th class="text-center"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr class="active" data-ng-repeat="item in vm.roomList">
	    	<td>{{item.name}}</td>
	    	<td class="text-right">
				<a class="btn btn-primary btn-xs" ng-click="openRoomDetail(item.name, item.location)">DETALHES</a>
	    	</td>
	    </tr>
	  </tbody>
  	</table>
  </div>
  <div class="panel panel-footer">
         <button type="button" class="btn btn-default" ng-click="backToMain()">Voltar</button>
      </div>
</div>
