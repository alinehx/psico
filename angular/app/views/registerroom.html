<div class="panel panel-default">
   <form role="form" class="form-horizontal" ng-submit="submit()" name="criasala">
      <div class="panel panel-body">
         <div class="panel panel-info">
           <div class="panel-heading">
             <h3 class="panel-title">Cadastro de Salas</h3>
           </div>
           <div class="panel-body">
               <legend>Dados da Sala</legend>
               <fieldset>
                  <div class="form-group">
                     <label for="inputSala" class="col-lg-3 control-label">Apelido Sala</label>
                     <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputSala" placeholder="Sala Azul" ng-class="vm.validateAlpabeticField(room.name) ? 'has-success' : 'has-warning'"
                          ng-model="room.name" minlength="1" maxlength="25" ng-pattern="/^[A-Za-z0-9 \s]*$/" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputLocal" class="col-lg-3 control-label">Localização *</label>
                     <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputLocal" ng-class="vm.validateIsFilled(room.location) ? 'has-success' : 'has-warning'" 
                        placeholder="Prédio São José. Conjunto 12" minlength="5" maxlength="20" ng-model="room.location" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-lg-3 control-label">Preço Hora *</label>
                     <div class="col-lg-3">
                        <input type="number" class="form-control" id="inputLocal" ng-class="vm.validateNumericField(room.price) ? 'has-success' : 'has-warning'" 
                        placeholder="50" mixlength="1" maxlength="4" ng-model="room.price" required>
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputMax" class="col-lg-3 control-label">Capacidade Max*</label>
                     <div class="col-lg-2">
                        <input type="number" class="form-control" id="inputMax" ng-class="vm.validateNumericField(room.size) ? 'has-success' : 'has-warning'" 
                        placeholder="35" required maxlength="3" ng-model="room.size">
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label for="inputDesc" class="col-lg-3 control-label">Descrição Tecnica *</label>
                     <div class="col-lg-9">
                        <input type="checkbox" value="Projetor" ng-model="vm.check.c1" > Projetor <br>
                        <input type="checkbox" value="Ar Condicionado" ng-model="vm.check.c2" > Ar Condicionado <br>
                        <input type="checkbox" value="Mesa" ng-model="vm.check.c3" > Mesa <br>
                        <input type="checkbox" value="Computador" ng-model="vm.check.c4" > Computador <br>
                        <input type="checkbox" value="Ventilador" ng-model="vm.check.c5" > Ventilador <br>
                     </div>
                  </div>
               </fieldset>
               <div class="text-right">
                  <small class="text-right">Os campos marcados com * são obrigatórios.</small>
               </div>
            </div>
         </div>
      </div>
      <div class="panel panel-footer">
         <button type="button" class="btn btn-default" ng-click="backToMain()">Voltar</button>
         <button ng-click="vm.validateCheckDesc()" class="btn btn-success" ng-disabled="criasala.$invalid">Enviar</button>
      </div>
   </form>
</div>
